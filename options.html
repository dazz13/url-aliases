<!DOCTYPE html>
<html>
<head>
  <title>URL Aliases</title>
  <style>
    body {
      padding: 20px;
    }
    #exportImport {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 15px;
    }
  </style>
</head>
<body>
  <h1>Import / Export Aliases</h1>

  <div id="exportImport">
    <button id="saveAliasesToFile">Save Aliases to File</button>
    <input type="file" id="loadAliasesFromFile">
    <input type="checkbox" id="merge" name="merge">
    <label for="merge" style="font-size: 11pt">Merge with existing (vs. replace)</label><br><br>
  </div>

  <script src="options.js" type="module"></script>
</body>
</html>
